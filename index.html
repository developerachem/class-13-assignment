<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="digitel-clock">
        <div class="body">
            <img src="./image/clock.jpg" alt="">
            <div class="sercel-watch">
                <div class="notification">
                    <p>Notification...</p>
                    <div class="icon">
                        <span><i class="fas fa-headphones-alt"></i></span>
                        <span><i class="fas fa-wifi"></i></span>
                        <span><i class="fas fa-sim-card"></i></span>
                        <span class="ml"><i class="fas fa-battery-three-quarters"></i></span>
                    </div>
                    
                </div>
                <div class="main-body">
                    <div class="hoursMinuts">
                        <span id="hours"></span>
                        <span class="mt">:</span>
                        <span id="minit"></span>
                    </div>
                    <div class="ampm">
                        <strong id="ampm"></strong>
                        <span id="secend"></span>
                    </div>
                </div>
                <div class="day">
                    <p id="day"></p>
                </div>
                <div class="date">
                    <span id="date"></span>
                </div>
            </div>
            <div class="watch">
                <div class="body2">
                    <div class="time">
                        <span id="hours2"></span>
                        <span id="munit2"></span>
                        <span id="secend2"></span>
                    </div>
                    <div class="ampm2"> </div>
                    <div class="love"><i class="fas fa-heart"></i></div>
                    <div class="shoe"><img src="./image/running-shoes.png" alt=""></div>
                    <div class="dote">
                        <span class="dote1"></span>
                        <span class="dote2"></span>
                        <span class="dote3"></span>
                        <span class="dote4"></span>
                        <span class="dote5"></span>
                        <span class="dote6"></span>
                        <span class="dote7"></span>
                        <span class="dote8"></span>
                        <span class="dote9"></span>
                        <span class="dote11"></span>
                        <span class="dote12"></span>
                        <span class="dote13"></span>
                        <span class="dote14"></span>
                        <span class="dote15"></span>
                        <span class="dote16"></span>
                        <span class="dote17"></span>
                      
                    </div>
                    <div class="day2">
                        <p class="wick2"></p>
                        <p class="month2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <script src="./js/function.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
